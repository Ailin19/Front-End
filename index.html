<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6ae6ecea0.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Mi Portafolio Web</title>
</head>
<body>
    <!--barra de navegacion-->
    <nav class="navbar navbar-expand-md navbar navbar-dark">
        <div class="container-fluid">
            <!--logoAP-->
            <a class="navbar-brand" href="#">
                <img class="logo" src="APLogo.png" alt="">
            </a>
            <!--boton del menu-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!--elementos del menu colapsable-->
              <div class="collapse navbar-collapse" id="menu">
                <!--enlaces redes sociales-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/_camii_027/" target="_blank">
                          <i class="fa-brands fa-instagram text-light fa-2x"></i>
                            <small class="d-md-none ms-2 text-light">Instagram</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                          <i class="fa-brands fa-facebook text-light fa-2x"></i>
                            <small class="d-md-none ms-2 text-light">Facebook</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/ailin-gadan-440329249/" target="_blank">
                          <i class="fa-brands fa-linkedin text-light fa-2x"></i>
                            <small class="d-md-none ms-2 text-light">Linkedin</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Ailin19" target="_blank">
                          <i class="fa-brands fa-github text-light fa-2x"></i>
                            <small class="d-md-none ms-2 text-light">GitHub</small>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <!-- Button trigger modal -->
                            <!--boton que abre el login-->
                                <i data-bs-toggle="modal" data-bs-target="#loginModal" class="fa-solid fa-user-lock text-light fa-2x"></i>
                                <small class="d-md-none ms-2 text-light">Inicio de Sesión</small>
                        </a>
                    </li>
                </ul>
              </div>
        </div>
    </nav>
    
    <!-- Modal -->
  <!--el login-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!--formulario-->
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Ingresar</button>
        </div>
      </div>
    </div>
  </div>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
